# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


ignored = ["gitlab.alipay-inc.com/antcloud-aks/aks-k8s-api*"]

# Utility library deps
[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/common"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

# Kubernetes incubator deps
[[constraint]]
  name = "github.com/kubernetes-incubator/custom-metrics-apiserver"
  # version = "kubernetes-1.11.2"
  branch = "master"

[[constraint]]
  name = "github.com/kubernetes-incubator/metrics-server"
  # version = "v0.3.1"
  branch = "feat/multi-tenant"
  source = "github.com/morganxf/metrics-server"

# Core Kubernetes deps
[[override]]
  name = "k8s.io/api"
  # branch = "release-1.11"
  branch = "release-1.12"

[[override]]
  name = "k8s.io/apimachinery"
  # branch = "release-1.11"
  # branch = "release-1.12"
  branch = "master"
  source = "git@gitlab.alipay-inc.com:antcloud-aks/apimachinery.git"

[[override]]
  name = "k8s.io/apiserver"
  # branch = "release-1.11"
  # branch = "release-1.12"
  branch = "master"
  source = "git@gitlab.alipay-inc.com:antcloud-aks/apiserver.git"

[[override]]
  name = "k8s.io/client-go"
  # branch = "release-8.0"
  # branch = "release-9.0"
  branch = "master"
  source = "git@gitlab.alipay-inc.com:antcloud-aks/client-go.git"

[[override]]
  name = "k8s.io/metrics"
  # branch = "release-1.11"
  branch = "release-1.12"

# for k8s.io/apiserver@release-1.12
# [[constraint]]
#   name = "gitlab.alipay-inc.com/antcloud-aks/aks-k8s-api"
#   branch = "master"

[[override]]
  name = "k8s.io/kube-openapi"
  revision = "0cf8f7e6ed1d2e3d47d02e3b6e559369af24d803"

[[override]]
  name = "github.com/evanphx/json-patch"
  revision = "5858425f75500d40c52783dce87d085a483ce135"

[[override]]
  name = "github.com/coreos/etcd"
  revision = "420a452267a7ce45b3fcbed04d54030d69964fc1"

[[override]]
  name = "github.com/ugorji/go"
  revision = "ded73eae5db7e7a0ef6f55aace87a2873c5d2b74"

# messed up kubernetes dep
[[override]]
  name = "github.com/json-iterator/go"
  version = "1.1.5"

# Test deps
[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.6.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.2"

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
name = "gopkg.in/fsnotify.v1"
source = "https://github.com/fsnotify/fsnotify.git"
version="v1.4.7"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"
